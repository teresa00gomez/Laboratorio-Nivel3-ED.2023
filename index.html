<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='style.css' rel='stylesheet' type='text/css'>
    <script src="script.js"></script>
</head>

<body>
    <div class="bloque-form">
        <h2>Formulario de Registro</h2>
        <form class="formulario" onsubmit="return validarNombre(), validarPrimerApellido(), validarSegundorApellido(), validarEmail(), validarLogin(), validarPassword(), validarFormulario()"
         method="post" action="validarformulario.php">
            <fieldset class="datos-personales">
                <div class="div-input">
                <!--Casilla Nombre-->
                    <label>Nombre: </label><br/>
                    <input type="text" name="nombre" id="nombre"><br/>
                    <span id="errorNombre" class="mensajeError"></span>
                </div>
                <!--Casilla Primer Apellido-->
                <div class="div-input">
                    <label>Primer apellido: </label><br/>
                    <input type="text" name="primerApellido" id="primerApellido"><br/>
                    <span id="errorPrimerApellido" class="mensajeError"></span>
                </div>
                <!--Casilla Segundo Apellido-->
                <div class="div-input">
                    <label>Segundo apellido: </label><br/>
                    <input type="text" name="segundoApellido" id="segundoApellido"><br/>
                    <span id="errorSegundoApellido" class="mensajeError"></span>
                </div>
                <!--Casilla Email-->
                <div class="div-input">
                    <label>Email: </label><br/>
                    <input type="email" name="email" id="email"><br/>
                    <span id="errorEmail" class="mensajeError"></span>
                </div>
                <!--Casilla Login-->
                <div class="div-input">
                    <label>Login: </label><br/>
                    <input type="text" name="login" id="login"><br/>
                    <span id="errorLogin" class="mensajeError"></span>
                </div>
                <!--Casilla Password-->
                <div class="div-input">
                    <label>Contrase√±a: </label><br/>
                    <input type="password" name="password" id="password"><br/>
                    <span id="errorPassword" class="mensajeError"></span>
                </div>
            </fieldset>
            <input type="submit" name="submit" class="btn-submit" value="Enviar">
    </form>
    </div>
</body>
</html>
